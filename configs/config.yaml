Server:
  RunMode: debug
  HttpPort: 8000
  ReadTimeout: 60
  WriteTimeout: 60
App:
  DefaultPageSize: 10
  MaxPageSize: 100  # 每页最多显示100条记录
  LogSavePath: storage/logs
  LogFileName: app
  LogFileExt: .log  # 日志扩展名
Database:
  DBType: postgres
  Username: postgres  
  Password:   
  Host: 127.0.0.1
  Port: 5432
  DBName: miao
  TablePrefix: miao_
  SSLmode: disable
  TimeZone: Asia/Shanghai
  MaxIdleConns: 10  # 数据库连接池最大空闲连接数
  MaxOpenConns: 30  # 数据库连接池最大打开连接数